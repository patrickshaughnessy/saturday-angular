<form name="photoForm">

  <input ng-style="{'border': photoForm.title.$valid ? '1px solid green' : '1px solid red'}" name="title" type="text" placeholder="title" ng-model="photo.title" required>
  <input name="url" type="url" placeholder="url" ng-model="photo.url" required>
  <button ng-click="upload()" ng-disabled="photoForm.$invalid">Upload photo</button>
</form>
