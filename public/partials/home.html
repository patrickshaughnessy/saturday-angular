<h1>Bieber is awesome</h1>

<a ui-sref="home">Home</a>
<a ui-sref="hits">Greatest Hits</a>
<a ui-sref="photos">Photos</a>
<a ui-sref="members">Members Only</a>

<br>

<form name="photoForm">

  <input ng-style="{'border': photoForm.title.$valid ? '1px solid green' : '1px solid red'}" name="title" type="text" placeholder="title" ng-model="photo.title" required>
  <input name="url" type="url" placeholder="url" ng-model="photo.url" required>
  <button ng-click="upload()" ng-disabled="photoForm.$invalid">Upload photo</button>
</form>


<h1>Hits List</h1>
<ul>
  <li ui-sref="hits({id: 1, editing: true})">
    <a>One</a>
  </li>
  <li ui-sref="hits({id: 2, editing: true})">
    <a>Two</a>
  </li>
  <li ui-sref="hits({id: 3, editing: false})">
    <a>Three</a>
  </li>
</ul>
